<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng Dẫn Trò Chơi Mystic Numbers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #f9e8e8, #f4f7fc);
            padding: 20px;
            color: #333;
            margin: 0;
        }
        h1, h2 {
            text-align: center;
            color: #FF4D4D;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            width: 220px;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #FF5733;
            border: 2px solid #FFD700;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #C70039;
            transform: translateY(-3px);
        }
        ul li {
            font-size: 16px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>
        <i class="fas fa-puzzle-piece icon"></i>
        Hướng Dẫn Trò Chơi <br> Mystic Numbers
    </h1>
    
    <a href="https://github.com/n23dcdk059/Buoc2" class="btn" download>
        <i class="fas fa-arrow-right icon"></i> TẢI VỀ MYSTIC NUMBERS
    </a>

    <h2>Hướng Dẫn Tải Và Chạy Ứng Dụng</h2>
    <ul>
        <li><i class="fas fa-check-circle icon"></i> Nhấn vào nút <strong>Tải Về Mystic Numbers</strong>.</li>
        <li><i class="fas fa-folder-open icon"></i> Mở tệp đã tải về từ thư mục <strong>Downloads</strong>.</li>
        <li><i class="fas fa-shield-alt icon"></i> Nếu Windows hiển thị cảnh báo bảo mật, chọn <strong>More info</strong> và nhấn <strong>Run Anyway</strong>.</li>
    </ul>
</body>
</html>
